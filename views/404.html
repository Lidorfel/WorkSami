<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSami 404 page</title>
    <link rel="stylesheet" href="/styles/404.css" />
  </head>
  <body>
    <div class="noise"></div>
    <div class="overlay"></div>
    <div class="terminal">
      <h1>Error <span class="errorcode">404</span></h1>
      <p class="output">
        The page you are looking for might have been removed, had its name
        changed, is temporarily unavailable or invalid password or login path.
      </p>
      <p class="output">
        Please try to <a href="/">return to the homepage</a>, and go in the
        correct path to login page, and put valid email and password.
      </p>
      <p class="output">Good luck.</p>
    </div>
  </body>
</html>
